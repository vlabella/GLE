# single platform cmake build for windows
name: Test Build For Branch
on:
  workflow_dispatch:
env:
  VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"
  BUILD_TYPE: Release
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Export GitHub Actions cache environment variables
      uses: actions/github-script@v7
      with:
        script: |
          core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
          core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');
    - name: Install dependencies
      run: |
          # make sure libraries are installed on windows
          git clone http://github.com/Microsoft/vcpkg
          ./vcpkg/bootstrap-vcpkg.sh
          vcpkg install
    - name: Configure CMake
      run: |
        cmake -S ${{github.workspace}}/src -B ${{github.workspace}}/build -D CMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/../vcpkg/scripts/buildsystems/vcpkg.cmake
    - name: Build
      run: |
        cmake --build ${{github.workspace}}/build --conifg=$${{env.BUILD_TYPE}}
    - name: Install
      run: |
        DESTDIR=destroot cmake --install build
